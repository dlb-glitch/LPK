<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script>   // Cek apakah user sudah login
if (localStorage.getItem("isLoggedIn") !== "true") {
    window.location.href = "login.html"; // Redirect ke login jika belum login
}
    </script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="w-full max-w-md p-8 bg-white rounded-xl shadow-xl">
        <h2 class="text-2xl font-semibold text-center text-gray-800">Login</h2>
        <p class="text-sm text-center text-gray-500 mb-6">Sign in to your account</p>
        <form id="loginForm" class="space-y-5">
            <input type="text" id="username" placeholder="Username" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-50" required>
            <input type="password" id="password" placeholder="Password" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-50" required>
            <button type="submit" class="w-full px-4 py-3 text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition-all">Login</button>
        </form>
        <p id="errorMessage" class="mt-4 text-sm text-red-500 text-center hidden">Invalid username or password</p>
    </div>

    <script>
        // **Cek jika user sudah login, langsung ke index.html**
localStorage.setItem("isLoggedIn", "true");
window.location.href = "index.html"; // Arahkan ke halaman utama

        }

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            if (username === "admin" && password === "Admin@1234") {
                localStorage.setItem("isLoggedIn", "true"); // **Simpan status login**
                window.location.href = "index.html"; // **Redirect ke halaman utama**
            } else {
                document.getElementById("errorMessage").classList.remove("hidden");
            }
        });
    </script>
</body>
</html>
